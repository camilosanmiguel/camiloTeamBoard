<div class="bg-component">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register User</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input [(ngModel)]="registerData.name"
                        type="text"
                        matInput
                        placeholder="Name and lastname"
                        required
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.email"
                        type="email"
                        matInput
                        placeholder="Email"
                        required
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.password"
                        type="password"
                        matInput
                        placeholder="Password"
                        required
                        >
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button >Registrar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
